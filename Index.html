<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">Netflix</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#series">Series</a>
      <a href="#movies">Movies</a>
      <a href="#my-list">My List</a>
    </nav>
    <button class="signin-btn">Sign In</button>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <form>
        <input type="email" placeholder="Email address" required>
        <button type="submit">Get Started</button>
      </form>
    </div>
  </section>

  <!-- Movie Section -->
  <section id="movies">
    <h2>Trending Now</h2>
    <div class="movie-grid">
      <div class="movie-card" style="background-image: url('images/Movie\ 1.jpg');"></div>
      <div class="movie-card" style="background-image: url('images/Movie\ 2.jpg');"></div>
      <div class="movie-card" style="background-image: url('images/Movie\ 3.jpg');"></div>
      <div class="movie-card" style="background-image: url('images/Movie\ 4.jpg');"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
